<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Редактирование правила</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: #f7f9fb;
      }
      .card {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <h1 class="mb-1">Редактирование правила</h1>
        <p class="text-muted mb-0">Измените имя, ключ и цены. Путь и upstream показываются справочно.</p>
      </div>
      <div class="d-flex gap-2">
        <a href="/admin/logs" class="btn btn-outline-secondary">Панель</a>
        <a href="/admin/rules" class="btn btn-outline-primary">Создать новое</a>
      </div>
    </div>

    <div id="status" class="alert d-none" role="alert"></div>

    <div class="card p-4">
      <form id="edit-form" class="row g-3">
        <div class="col-md-6">
          <label for="proxy-name" class="form-label">Имя</label>
          <input type="text" id="proxy-name" class="form-control" placeholder="OpenAI" />
        </div>
        <div class="col-md-6">
          <label for="proxy-path" class="form-label">Локальный путь</label>
          <input type="text" id="proxy-path" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label for="proxy-upstream" class="form-label">Upstream URL</label>
          <input type="text" id="proxy-upstream" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label for="proxy-key" class="form-label">API Key (опционально)</label>
          <input type="password" id="proxy-key" class="form-control" placeholder="sk-..." />
          <div class="form-text">Поле не заполняйте, если ключ менять не нужно.</div>
        </div>
        <div class="col-md-4">
          <label for="proxy-price-input" class="form-label">Цена input $ / 1M</label>
          <input
            type="number"
            id="proxy-price-input"
            class="form-control"
            step="0.000001"
            min="0"
            placeholder="0.0000"
          />
        </div>
        <div class="col-md-4">
          <label for="proxy-price-cached" class="form-label">Цена cached input $ / 1M</label>
          <input
            type="number"
            id="proxy-price-cached"
            class="form-control"
            step="0.000001"
            min="0"
            placeholder="0.0000"
          />
        </div>
        <div class="col-md-4">
          <label for="proxy-price-output" class="form-label">Цена output $ / 1M</label>
          <input
            type="number"
            id="proxy-price-output"
            class="form-control"
            step="0.000001"
            min="0"
            placeholder="0.0000"
          />
        </div>
        <div class="col-12 d-flex justify-content-between align-items-center">
          <span class="text-muted">ID правила: <span id="proxy-id">—</span></span>
          <div class="d-flex gap-2">
            <a href="/admin/logs" class="btn btn-outline-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const formEl = document.getElementById("edit-form");
      const params = new URLSearchParams(window.location.search);
      const proxyId = params.get("id");

      function showStatus(message, type = "info") {
        statusEl.textContent = message;
        statusEl.className = `alert alert-${type}`;
        statusEl.classList.remove("d-none");
      }

      async function loadProxy() {
        if (!proxyId) {
          showStatus("Не передан параметр id", "danger");
          formEl.classList.add("disabled");
          return;
        }

        const response = await fetch("/admin/api/proxies");
        if (!response.ok) {
          showStatus("Не удалось загрузить список правил", "danger");
          formEl.classList.add("disabled");
          return;
        }

        const data = await response.json();
        const proxy = (data.proxies || []).find((p) => String(p.id) === String(proxyId));
        if (!proxy) {
          showStatus(`Правило с id=${proxyId} не найдено`, "danger");
          formEl.classList.add("disabled");
          return;
        }

        document.getElementById("proxy-id").textContent = proxy.id;
        document.getElementById("proxy-name").value = proxy.name || "";
        document.getElementById("proxy-path").value = proxy.path_prefix || "";
        document.getElementById("proxy-upstream").value = proxy.upstream_url || "";
        document.getElementById("proxy-price-input").value = proxy.token_price_input_usd || 0;
        document.getElementById("proxy-price-cached").value = proxy.token_price_cached_input_usd || 0;
        document.getElementById("proxy-price-output").value = proxy.token_price_output_usd || 0;
      }

      formEl.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!proxyId) {
          return;
        }

        const payload = {
          name: document.getElementById("proxy-name").value,
          upstream_key: document.getElementById("proxy-key").value || undefined,
          token_price_input_usd:
            parseFloat(document.getElementById("proxy-price-input").value) || 0,
          token_price_cached_input_usd:
            parseFloat(document.getElementById("proxy-price-cached").value) || 0,
          token_price_output_usd:
            parseFloat(document.getElementById("proxy-price-output").value) || 0,
        };

        if (payload.upstream_key === undefined) {
          delete payload.upstream_key;
        }

        const response = await fetch(`/admin/api/proxies/${proxyId}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          const text = await response.text();
          showStatus(`Не удалось сохранить: ${text}`, "danger");
          return;
        }

        showStatus("Сохранено. Вернитесь в панель, чтобы увидеть изменения.", "success");
      });

      loadProxy();
    </script>
  </body>
</html>
