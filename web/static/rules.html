<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Новое правило прокси</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: #f7f9fb;
      }
      .card {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <h1 class="mb-1">Добавление правила проксирования</h1>
        <p class="text-muted mb-0">
          Опишите новый путь, upstream URL и цены. Остальные действия остаются в основной панели.
        </p>
      </div>
      <a href="/admin/logs" class="btn btn-outline-secondary">Вернуться в панель</a>
    </div>

    <div class="card p-4 mb-3">
      <form id="proxy-form" class="row g-3">
        <div class="col-md-6">
          <label for="proxy-name" class="form-label">Имя</label>
          <input
            type="text"
            id="proxy-name"
            class="form-control"
            placeholder="OpenAI"
          />
        </div>
        <div class="col-md-6">
          <label for="proxy-path" class="form-label">Локальный путь</label>
          <input
            type="text"
            id="proxy-path"
            class="form-control"
            placeholder="/openai"
            required
          />
          <div class="form-text">Пример: /openai, /anthropic, /local.</div>
        </div>
        <div class="col-md-6">
          <label for="proxy-upstream" class="form-label">Upstream URL</label>
          <input
            type="url"
            id="proxy-upstream"
            class="form-control"
            placeholder="https://api.openai.com/v1"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="proxy-key" class="form-label">API Key (опционально)</label>
          <input
            type="password"
            id="proxy-key"
            class="form-control"
            placeholder="sk-..."
          />
        </div>
        <div class="col-md-3">
          <label for="proxy-price-input" class="form-label">Цена input $ / 1M</label>
          <input
            type="number"
            id="proxy-price-input"
            class="form-control"
            step="0.000001"
            min="0"
            placeholder="0.0000"
          />
        </div>
        <div class="col-md-3">
          <label for="proxy-price-cached" class="form-label">Цена cached input $ / 1M</label>
          <input
            type="number"
            id="proxy-price-cached"
            class="form-control"
            step="0.000001"
            min="0"
            placeholder="0.0000"
          />
        </div>
        <div class="col-md-3">
          <label for="proxy-price-output" class="form-label">Цена output $ / 1M</label>
          <input
            type="number"
            id="proxy-price-output"
            class="form-control"
            step="0.000001"
            min="0"
            placeholder="0.0000"
          />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Создать правило</button>
        </div>
      </form>
    </div>

    <div id="status" class="alert alert-info d-none" role="alert"></div>

    <script>
      const statusEl = document.getElementById("status");

      function showStatus(message, type = "info") {
        statusEl.textContent = message;
        statusEl.className = `alert alert-${type}`;
        statusEl.classList.remove("d-none");
      }

      document
        .getElementById("proxy-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const payload = {
            name: document.getElementById("proxy-name").value,
            path_prefix: document.getElementById("proxy-path").value,
            upstream_url: document.getElementById("proxy-upstream").value,
            upstream_key: document.getElementById("proxy-key").value,
            token_price_input_usd:
              parseFloat(document.getElementById("proxy-price-input").value) ||
              0,
            token_price_cached_input_usd:
              parseFloat(document.getElementById("proxy-price-cached").value) ||
              0,
            token_price_output_usd:
              parseFloat(document.getElementById("proxy-price-output").value) ||
              0,
          };

          const response = await fetch("/admin/api/proxies", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const message = await response.text();
            showStatus(`Не удалось создать правило: ${message}`, "danger");
            return;
          }

          showStatus("Правило создано. Вернитесь в панель, чтобы увидеть его в таблице.", "success");
          document.getElementById("proxy-form").reset();
        });
    </script>
  </body>
</html>
